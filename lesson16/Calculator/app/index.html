<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Name Site</title>
        <!-- build:css css/vendor.css -->
        <link rel="stylesheet" href="css/vendor.min.css">
        <!-- endbuild -->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="css/main.min.css">
        <!-- endbuild -->
    </head>
    <body>
        <form action="#" name="calc">
            <table>
                <thead>
                    <tr>
                        <th class="screen" colspan="4">
                            <input id="editWide" name="ReadOut" type="text" value="0">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="clear" colspan="3" onclick="Clear()">C</td>
                        <td class="operator" onclick="Operation('/')" >&divide;</td>
                    </tr>
                    <tr>
                        <td class="seven" onclick="NumPressed(7)">7</td>
                        <td onclick="NumPressed(8)">8</td>
                        <td onclick="NumPressed(9)">9</td>
                        <td class="operator" onclick="Operation('*')">&times;</td>
                    </tr>
                    <tr>
                        <td class="four" onclick="NumPressed(4)">4</td>
                        <td onclick="NumPressed(5)">5</td>
                        <td onclick="NumPressed(6)">6</td>
                        <td class="operator" onclick="Operation('-')">-</td>
                    </tr>
                    <tr>
                        <td class="one" onclick="NumPressed(1)">1</td>
                        <td onclick="NumPressed(2)">2</td>
                        <td onclick="NumPressed(3)">3</td>
                        <td class="operator" onclick="Operation('+')">+</td>
                    </tr>
                    <tr>
                        <td class="zero" colspan="2" onclick="NumPressed(0)">0</td>
                        <td class="dot" onclick="Decimal()">.</td>
                        <td class="operator equal" onclick="Operation('=')">=</td>
                    </tr>
                </tbody>
            </table>
        </form>
        <!-- build:js js/vendor.js -->
        <script src="bower/jquery/dist/jquery.js"></script>
        <script src="bower/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
        <script src="bower/slick-carousel/slick/slick.min.js"></script>
        <!-- endbuild -->
        <!-- build:js js/main.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
