<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Name Site</title>
        <!-- build:css css/vendor.css -->
        <link rel="stylesheet" href="css/vendor.min.css">
        <!-- endbuild -->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="css/main.min.css">
        <!-- endbuild -->
    </head>
    <body>
        <form action="#" name="calc">
            <table>
                <thead>
                    <tr>
                        <th class="screen" colspan="4">
                            <input id="editWide" name="ReadOut" type="text" value="0">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="clear" colspan="3">C</td>
                        <td class="operator">/</td>
                    </tr>
                    <tr>
                        <td class="seven NumPressed" onclick="NumPressed(7)">7</td>
                        <td class="NumPressed">8</td>
                        <td class="NumPressed">9</td>
                        <td class="operator">*</td>
                    </tr>
                    <tr>
                        <td class="NumPressed four">4</td>
                        <td class="NumPressed">5</td>
                        <td class="NumPressed">6</td>
                        <td class="operator">-</td>
                    </tr>
                    <tr>
                        <td class="one NumPressed">1</td>
                        <td class="NumPressed">2</td>
                        <td class="NumPressed">3</td>
                        <td class="operator">+</td>
                    </tr>
                    <tr>
                        <td class="zero NumPressed" colspan="2">0</td>
                        <td class="dot">.</td>
                        <td class="operator equal">=</td>
                    </tr>
                </tbody>
            </table>
        </form>
        <!-- build:js js/vendor.js -->
        <script src="bower/jquery/dist/jquery.js"></script>
        <script src="bower/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
        <script src="bower/slick-carousel/slick/slick.min.js"></script>
        <!-- endbuild -->
        <!-- build:js js/main.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
