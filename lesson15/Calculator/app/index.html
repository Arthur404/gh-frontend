<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Name Site</title>
        <!-- build:css css/vendor.css -->
        <link rel="stylesheet" href="css/vendor.min.css">
        <!-- endbuild -->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="css/main.min.css">
        <!-- endbuild -->
    </head>
    <body>
        <form action="#" name="calc">
            <table>
                <thead>
                    <tr>
                        <th class="screen" colspan="4">
                            <input id="editWide" name="ReadOut" type="number" value="0">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="clear" colspan="3"><input type="button" name="btnClear" value="C" onclick="Clear()"></td>
                        <td class="operator"><input type="button" name="btnDivide" value="&divide;" onclick="Operation('/')"></td>
                    </tr>
                    <tr>
                        <td class="seven"><input name="btnSeven" type="button" value="7" onclick="NumPressed(7)"></td>
                        <td><input name="btnSeven" type="button" value="8" onclick="NumPressed(8)"></td>
                        <td><input name="btnSeven" type="button" value="9" onclick="NumPressed(9)"></td>
                        <td class="operator"><input name="btnMultiply" type="Button" value="&times;" onclick="Operation('*')" /></td>
                    </tr>
                    <tr>
                        <td class="four"><input name="btnSeven" type="button" value="4" onclick="NumPressed(4)"></td>
                        <td><input name="btnSeven" type="button" value="5" onclick="NumPressed(5)"></td>
                        <td><input name="btnSeven" type="button" value="6" onclick="NumPressed(6)"></td>
                        <td class="operator"><input name="btnMinus" type="button" value="-" onclick="Operation('-')" /></td>
                    </tr>
                    <tr>
                        <td class="one"><input name="btnSeven" type="button" value="1" onclick="NumPressed(1)"></td>
                        <td><input name="btnSeven" type="button" value="2" onclick="NumPressed(2)"></td>
                        <td><input name="btnSeven" type="button" value="3" onclick="NumPressed(3)"></td>
                        <td class="operator"><input name="btnPlus" type="button" value="+" onclick="Operation('+')" /></td>
                    </tr>
                    <tr>
                        <td class="zero" colspan="2"><input name="btnSeven" type="button" value="0" onclick="NumPressed(0)"></td>
                        <td class="dot"><input name="btnDecimal" type="button" value="." onclick="Decimal()"></td>
                        <td class="operator" id="equal"><input id="btnWide" name="btnEquals" type="button" value="=" onclick="Operation('=')"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <!-- build:js js/vendor.js -->
        <script src="bower/jquery/dist/jquery.js"></script>
        <script src="bower/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
        <script src="bower/slick-carousel/slick/slick.min.js"></script>
        <!-- endbuild -->
        <!-- build:js js/main.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
